<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - TvoiTransfer.kg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Админ-панель</h1>
            <p class="text-gray-500">Введите пароль для входа</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition pr-10" placeholder="••••••••" required>
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div id="error-msg" class="hidden text-red-500 text-sm text-center">
                Неверный пароль
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Войти
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600">Вернуться на сайт</a>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePasswordBtn.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Check if already logged in
        if (DataManager.isAuthenticated()) {
            window.location.href = 'admin.html';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (DataManager.login(password)) {
                window.location.href = 'admin.html';
            } else {
                errorMsg.classList.remove('hidden');
                form.reset();
            }
        });
    </script>
</body>
</html>
